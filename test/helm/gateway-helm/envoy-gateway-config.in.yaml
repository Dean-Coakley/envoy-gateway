global:
  images:
    envoyGateway:
      image: "docker.io/envoyproxy/gateway-dev:latest"
      pullPolicy: Always

config:
  envoyGateway:
    gateway:
      controllerName: gateway.envoyproxy.io/gatewayclass-controller
    provider:
      type: Kubernetes
      kubernetes:
        leaderElection:
          enabled: false
        rateLimitDeployment:
          container:
            image: private-hub/envoyproxy/ratelimit:master
        rateLimitHpa:
          minReplicas: 1
          maxReplicas: 3
    logging:
      level:
        default: debug
